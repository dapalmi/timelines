<div>
    <div class="alert alert-success" ng-show="successMessage"><span ng-bind="successMessage"></span></div>
    <div class="alert alert-danger" ng-show="errorMessage"><span ng-bind="errorMessage"></span></div>

    <br/>
    <a href="#/" class="btn btn-sm btn-primary"><i class="fa fa-angle-left"></i> Back</a>
    <br/>
    <br/>
    
    <h1>Add New Place</h1>

    <form novalidate name="newPlaceForm" ng-submit="addPlace()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" ng-model="newPlace.name" required />
            <span ng-show="newPlaceForm.name.$error.required" class="text-warning" ng-cloak>Name is required</span>
        </div>
        <div class="form-group">
            <label for="name">Latitude</label>
            <input class="form-control" type="number" id="latitude" name="latitude" ng-model="newPlace.latitude" min="-90" max="90" required/>
            <span ng-show="newPlaceForm.latitude.$error.required" class="text-warning" ng-cloak>Latitude is required</span>
            <span ng-show="newPlaceForm.latitude.$error.min || newPlaceForm.latitude.$error.max" class="text-warning" ng-cloak>Not a valid number</span>
        </div>
        <div class="form-group">
            <label for="name">Longitude</label>
            <input class="form-control" type="number" id="longitude" name="longitude" ng-model="newPlace.longitude" min="-180" max="180" required/>
            <span ng-show="newPlaceForm.longitude.$error.required" class="text-warning" ng-cloak>Longitude is required</span>
            <span ng-show="newPlaceForm.longitude.$error.min || newPlaceForm.longitude.$error.max" class="text-warning" ng-cloak>Not a valid number</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add"
                   class="btn btn-sm btn-success"
                   ng-disabled="newPlaceForm.$invalid"/>
        </div>
    </form>
</div>
