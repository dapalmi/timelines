<div>
    <div class="alert alert-success" ng-show="successMessage"><span ng-bind="successMessage"></span></div>
    <div class="alert alert-danger" ng-show="errorMessage"><span ng-bind="errorMessage"></span></div>

    <br/>
    <a ng-href="#/edit/{{personId}}" class="btn btn-sm btn-primary"><i class="fa fa-angle-left"></i> Back</a>
    <br/>
    <br/>
    
    <h1>Add New Relationship For <span ng-bind="person.name"></span></h1>

    <form novalidate name="newRelationshipForm" ng-submit="addRelationship()">
        <div class="form-group">
            <label for="relatedPerson">Related Person</label>
            <select class="form-control" id="relatedPerson" name="relatedPerson" ng-model="newRelationship.relatedPerson" ng-options="x.name for x in relationshipPersons" required></select>
            <span ng-show="newRelationshipForm.relatedPerson.$error.required" class="text-warning" ng-cloak>Related Person is required</span>
        </div>
        <div class="form-group">
            <label for="relationshipType">Relationship Type</label>
            <select class="form-control" id="relationshipType" name="relationshipType" ng-model="newRelationship.relationshipType" ng-options="x for x in relationshipTypes" required></select>
            <span ng-show="newRelationshipForm.relationshipType.$error.required" class="text-warning" ng-cloak>Relationship Type is required</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add"
                   class="btn btn-sm btn-success"
                   ng-disabled="newRelationshipForm.$invalid"/>
        </div>
    </form>
</div>
